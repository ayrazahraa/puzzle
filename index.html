<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="circle" id="outerCircle">
            <img src="assets/outer-layer.png" alt="Outer Circle">
        </div>
        <div class="circle" id="innerCircle">
            <img src="assets/inner-layer.png" alt="Inner Circle">
        </div>
    </div>

    <div class="controls">
        <button id="rotateLeft">Rotate Left</button>
        <button id="rotateRight">Rotate Right</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
